swagger: "2.0"
info:
  description: "Splathonで使うAPI"
  version: "1.0.0"
  title: "SplathonAPI"
host: "splathon-api-dev.appspot.com"
# PROD
# host: "splathon-api.appspot.com"
basePath: "/splathon/"
schemes:
  - "https"
consumes:
  - "application/json"
produces:
  - "application/json; charset=utf-8"
tags:
- name: "result"
  description: "リザルト一覧"
- name: "match"
  description: "マッチ"
- name: "ranking"
  description: "予選ランキング"
- name: "admin"
  description: "管理機能"
- name: "reception"
  description: "受付機能"

paths:
  "/{eventId}/login":
    post:
      operationId: "login"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/LoginRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/LoginResponse"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/create-event":
    post:
      tags:
      - "admin"
      description: "Create event data"
      operationId: "createEvent"
      parameters:
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/Event"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/event":
    get:
      description: "Return event data"
      operationId: "getEvent"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Event"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
      - "admin"
      description: "Update event data"
      operationId: "updateEvent"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
        format: int64
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/Event"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

    delete:
      tags:
      - "admin"
      operationId: "deleteEvent"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
        format: int64
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/events":
    get:
      description: "Return event list data"
      operationId: "listEvents"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Events"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/events":
    get:
      description: "Return event list data"
      operationId: "listEvents"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Events"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/next-match":
    get:
      tags:
      - "match"
      description: "次の試合を返す。team_id
      を指定した場合そのチームの、なければログインしている参加者のチームの
      次のマッチをあれば返す。
      team_idを指定せず参加者がチームに属して無い場合などはエラー。"
      operationId: "getNextMatch"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: team_id
        in: query
        description: team id
        type: integer
        format: int64
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GetNextMatchResponse"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/notices":
    get:
      description: "Return notices"
      operationId: "listNotices"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListNoticesResponse"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

    post:
      tags:
      - "admin"
      description: "Insert or update notices. Update if Notice.id is specified."
      operationId: "writeNotice"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: notice
        in: body
        required: true
        schema:
          $ref: "#/definitions/Notice"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/notices/{noticeId}":
    delete:
      tags:
      - "admin"
      operationId: "DeleteNotice"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
        format: int64
      - name: noticeId
        in: path
        required: true
        type: integer
        format: int64
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/results":
    get:
      tags:
      - "result"
      description: "リザルト一覧を返す。リザルトと言いつつ終了していない未来のマッチも返す。ゲスト・管理アプリ両方から使う。team_idを指定するとそのチームのみの結果が返ってくる。"
      operationId: "getResult"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: team_id
        in: query
        description: team id
        type: integer
        format: int64
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Results"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/matches/{matchId}":
    get:
      tags:
      - "match"
      description: "マッチの詳細を返す。スコアボードとかで使える。"
      operationId: "getMatch"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: matchId
        in: path
        required: true
        description: match id
        type: integer
        format: int64
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Match"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

    post:
      tags:
      - "match"
      - "admin"
      description: "Update a battle data in the match."
      operationId: "updateBattle"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: matchId
        in: path
        required: true
        description: match id
        type: integer
        format: int64
      - name: battle
        in: body
        required: true
        schema:
          $ref: "#/definitions/Battle"
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

    put:
      tags:
      - "admin"
      operationId: "updateMatch"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: matchId
        in: path
        required: true
        description: match id
        type: integer
        format: int64
      - name: match
        in: body
        required: true
        schema:
          $ref: "#/definitions/NewMatchRequest"
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/ranking":
    get:
      tags:
      - "ranking"
      description: "予選ランキングを返す。"
      operationId: "getRanking"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: latest
        in: query
        description: "Return latest ranking if true."
        type: boolean
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Ranking"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/teams":
    get:
      description: "Return team list"
      operationId: "listTeams"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Teams"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/teams/{team_id}":
    get:
      description: "Return detail team data"
      operationId: "getTeamDetail"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: team_id
        in: path
        required: true
        description: team id
        type: integer
        format: int64
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Team"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/reception":
    get:
      tags:
      - "reception"
      operationId: "getReception"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ReceptionResponse"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/reception/{splathonReceptionCode}":
    get:
      operationId: "getParticipantsDataForReception"
      description: "参加者情報取得API"
      tags:
      - "reception"
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: splathonReceptionCode
        description: "ReceptionResponse.splathon.code と同じもの(たぶん内部SlackID)."
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ReceptionPartcipantsDataResponse"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/reception/{splathonReceptionCode}/complete":
    post:
      operationId: "completeReception"
      description: "参加登録API"
      tags:
      - "reception"
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: splathonReceptionCode
        description: "ReceptionResponse.splathon.code と同じもの(たぶん内部SlackID)."
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/list-reception":
    get:
      operationId: "listReception"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListReceptionResponse"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/update-reception":
    post:
      operationId: "updateReception"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/UpdateReceptionRequest"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/tournament/":
    post:
      operationId: "addTournamentRound"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/AddTournamentRoundRequest"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/qualifier":
    post:
      operationId: "CreateNewQualifier"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/delete-qualifier":
    post:
      operationId: "DeleteQualifier"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        schema:
          $ref: "#/definitions/DeleteQualifierRequest"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/release-qualifier":
    get:
      operationId: "getReleaseQualifier"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      responses:
        200:
          description: Success
          schema:
            type: integer
            format: int32
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

    put:
      operationId: "UpdateReleaseQualifier"
      tags:
      - "admin"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        schema:
          $ref: "#/definitions/UpdateReleaseQualifierRequest"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

  "/{eventId}/schedule":
    get:
      description: "Return event schedule data"
      operationId: "getSchedule"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Schedule"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

    put:
      tags:
      - "admin"
      description: "Update event schedule data"
      operationId: "updateSchedule"
      parameters:
      - name: eventId
        in: path
        required: true
        type: string
      - name: "X-SPLATHON-API-TOKEN"
        in: header
        type: string
        required: true
      - name: request
        in: body
        required: true
        schema:
          $ref: "#/definitions/Schedule"
      responses:
        200:
          description: Success
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/Error"

definitions:
  Error:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      code:
        type: integer
        format: int64

  LoginRequest:
    type: object
    required:
      - user_id
      - password
    properties:
      user_id:
        description: "Slack username (https://splathon.slack.com/account/settings#username)"
        type: string
      password:
        type: string

  LoginResponse:
    type: object
    required:
      - token
      - is_admin
    properties:
      token:
        description: "Session API token. Send this token via X-SPLATHON-API-TOKEN HTTP hader. 'X-SPLATHON-API-TOKEN: <token>'"
        type: string
      is_admin:
        description: "管理者かどうか。(e.g. true なら battle data を送信できる。)"
        type: boolean
      team:
        description:
          "所属チーム。観戦だとないこともある。またloginユーザーはSlack
          アカウントを共有している複数の参加者と紐ずいていることもあるが、所属チームは必ず1つ以下。"
        $ref: "#/definitions/Team"

  ListNoticesResponse:
    type: object
    properties:
      notices:
        description: "List of notices ordered by reverse chronological order."
        type: array
        items:
          $ref: "#/definitions/Notice"

  Notice:
    type: object
    required:
      - text
      - timestamp_sec
    properties:
      id:
        type: integer
        format: int64
      text:
        type: string
      timestamp_sec:
        type: integer
        format: int64

  GetNextMatchResponse:
    type: object
    properties:
      next_match:
        description: "次のマッチがない、または決まってない場合nullになる。"
        $ref: "#/definitions/NextMatch"

  NextMatch:
    type: object
    properties:
      own_team:
        $ref: "#/definitions/Team"
      opponent_team:
        $ref: "#/definitions/Team"
      round_name:
        type: string
        description: "ラウンド名。e.g. 予選第1ラウンド, 決勝T1回戦, 決勝戦."
      room:
        type: object
        required:
          - name
        properties:
          id:
            description: "Room ID."
            type: integer
            format: int32
          name:
            description: "Room name. e.g. A卓"
            type: string
      match_order_in_room:
        description: "Room内でのマッチの順番"
        type: integer
        format: int32
      match_detail:
        $ref: "#/definitions/Match"

  Results:
    description: "予選/決勝Tのリザルト。予選/決勝Tは同じ構造なのでフラットにできるがクライアントがトーナメント表だせる拡張性持たせるために別フィールドで持つ。"
    type: object
    properties:
      qualifiers:
        type: array
        items:
          $ref: "#/definitions/Round"
      tournament:
        type: array
        items:
          $ref: "#/definitions/Round"

  Round:
    description: "予選/決勝Tラウンド両方扱う。"
    type: object
    required:
      - name
    properties:
      id:
        description: "Round ID. (Qualifier ID or Tournament ID)"
        type: integer
        format: int64
      name:
        description: "ラウンド名。e.g. 予選第1ラウンド, 決勝T1回戦, 決勝戦"
        type: string
      round:
        description: "何ラウンドか。i.e. 予選第Nラウンド, 決勝T N回戦"
        type: integer
        format: int32
      rooms:
        type: array
        items:
          $ref: '#/definitions/Room'

  Room:
    description: "Roomごとのマッチ"
    type: object
    required:
      - name
      - matches
    properties:
      id:
        description: "Room ID."
        type: integer
        format: int32
      name:
        description: "Room name. e.g. A卓"
        type: string
      matches:
        type: array
        items:
          $ref: "#/definitions/Match"

  SupportedRoom:
    description: "Room data"
    type: object
    required:
      - id
      - name
      - priority
    properties:
      id:
        description: "Room ID."
        type: integer
        format: int64
      name:
        description: "Room name. e.g. A卓"
        type: string
      priority:
        type: integer
        format: int32

  Match:
    type: object
    required:
      - id
      - teamAlpha
      - teamBravo
    properties:
      id:
        description: "Match ID"
        type: integer
        format: int32
      winner:
        type: string
        description: "勝者がどちらか。または引き分け。"
        enum:
          - "alpha"
          - "bravo"
          - "draw"
      order:
        description: "Room内でのマッチの順番"
        type: integer
        format: int32
      teamAlpha:
        $ref: "#/definitions/Team"
      teamBravo:
        $ref: "#/definitions/Team"
      battles:
        type: array
        items:
          $ref: "#/definitions/Battle"
      round_name:
        type: string
        description: "ラウンド名。e.g. 予選第1ラウンド, 決勝T1回戦, 決勝戦. Match APIから読んだときに埋まっている"

  Team:
    type: object
    required:
      - id
      - name
    properties:
      id:
        description: "Team ID"
        type: integer
        format: int32
      name:
        type: string
      name_kana:
        description: "チーム名のよみがな(ひらがな)"
        type: string
      short_comment:
        description: "Team の大会にむけての意気込みコメント"
        type: string
      members:
        type: array
        items:
          $ref: "#/definitions/Member"

  Member:
    type: object
    description: "チーム一覧表示などのAPIではdetailが埋まってることもある"
    required:
      - name
    properties:
      id:
        description: "Member ID (Slack ID かも?)"
        type: integer
        format: int32
      name:
        type: string
      icon:
        description: "Slack icon URL"
        type: string
      detail:
        $ref: "#/definitions/MemberDetail"

  MemberDetail:
    type: object
    properties:
      short_comment:
        description: "一言コメント"
        type: string
      rank_splat_zones:
        description: "A+, X (2401~2500)"
        type: string
      rank_tower_control:
        description: "A+, X (2401~2500)"
        type: string
      rank_rainmaker:
        description: "A+, X (2401~2500)"
        type: string
      rank_clam_blitz:
        description: "A+, X (2401~2500)"
        type: string
      main_weapon:
